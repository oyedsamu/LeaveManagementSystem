<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Leave Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="js\jquery-migrate-3.1.0.min.js"></script>
</head>

<body>
    
    <br>
    <br>
    <div>
        <form action="post" method="post">
            <input type="text" name="Name" value="name" placeholder="Enter your name">
            <input type="text" name="Name" value="name" placeholder="Enter your name">
            <select class="wrap-input100" name="dept" id="custom-select-lg">
                   <option value="HR" disabled disabled>HR</option>
                   <option value="Manager">Management</option>
                   <option value="Creatives">Creatives</option>
                   <option value="Logistics">Logistics</option>
                   <option value="Production">Production</option>
                   <option value="Marketing">Marketing</option>
               </select>
            <input type="number" value="leavedays" name="No of Leave days" max="20">
            <input type="date" name="startdate" id="startdate" value="startdate" placeholder="2019-09-20">
        </form>
    </div>
    <div class="container">
        <div class="table-responsive">
            <h2>Staff Leave Details</h2>
            <br>
            <table class="table table-bordered table-success" id="employeeTable">
                <tr>
                    <th>ID Number</th>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Leave days applied for</th>
                    <th>Remaining Leave days</th>
                    <th>Approval</th>
                </tr>
                

            </table>

        </div>
    </div>
    <script src="forindex.js"></script>
</body>

</html>
